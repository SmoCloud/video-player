<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="navbar">
        <img src="imgs/basicLogo.jpeg">
        <a href="index.html">Home</a>
        <a href="upload.html">Upload</a>
    </div>
    <div class="searchbar">
        <input type="text" id="videoTitle" style="width: 60%;">
        <button id="searchButton" style="border-radius: 5px;">Search</button>
    </div>
    <div class="uploading">
    	<form action="upload.html" method="post" enctype="multipart/form-data">
		  Select video to upload:
		  <input type="file" name="fileToUpload" id="fileToUpload">
          <input file="file" name="thumbnail" id="thumbnail">
          <input type="text" value="Title of your video" name="v_title" id="v_title">
          <input type="text" value="Description of your video" name="v_description" id="v_description">
		  <input type="submit" value="Upload Video" name="submit">
		</form>
    </div>
    <script src="scripts/upload.js"></script>
</body>
</html>
