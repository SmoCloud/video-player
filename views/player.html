<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Video Player</title>
</head>
<body>
    <div class="navbar">
        <img src="imgs/basic logo.jpeg">
