<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <title>Video Player</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="imgs/basicLogo.jpeg" alt="Logo" />
    </div>
    <div class="searchbar">
        <form action="index.html" method="post">
            <input type="text" name="srch" placeholder="Search..." />
            <button id="searchbtn" type="submit">Search</button>
        </form>
    </div>
    </header>
    <div class="sidebar">
        <form action="login.html" method="get"><button type="submit" class="sidebar-button" id="acct-btn"><img src="avatars/default_avatar.png" alt="Account Login" width="100px" height="auto"/></button></form>
        <br>
        <p id="username" style="color:white;"></p>
        <br>
        <form action="index.html" method="get"><button type="submit" class="sidebar-button" id="home-btn">Home</button></form>
        <form action="upload.html" method="get"><button type="submit" class="sidebar-button" id="home-btn">Upload</button></form>
        <form action="liked.html" method="get"><button type="submit" class="sidebar-button" id="liked-videos-btn">Liked Videos</button></form>
        <form action="history.html" method="get"><button type="submit" class="sidebar-button" id="history-btn">Watched Videos</button></form>
    </div>
    <div class="sidebar-right">
        <button type="button" class="sidebar-button">Recommended Videos</button>
        <div class="recommended-videos">
            <a href="" class="recommended-video">
                <img src="" alt="Video 1" class="recommended-thumbnail"/>
            </a>
            <a href="" class="recommended-video">
                <img src="" alt="Video 2" class="recommended-thumbnail"/>
            </a>
            <a href="" class="recommended-video">
                <img src="" alt="Video 3" class="recommended-thumbnail"/>
            </a>
        </div>
    </div>
    </div>
    <div id="main-content">
        <div id="video-container" class="vjs-matrix">
            <video id="my-video" class="video-js" controls="controls" width="640" height="440">
                <source id="z-source">
            </video>
            <div id="video-title"></div>
        </div>
        <div class="button-container">
            <button id="like-btn" name="liked" class="like-button" value="true">Like</button>
            <button id="dislike-btn" name="disliked" class="dislike-button" value="true">Dislike</button>
        </div>
        <div class="comment-section">
            <h3>Comments</h3>
            <textarea class="comment-input" id="new-comment" placeholder="Write a comment..."></textarea>
            <button class="submit-comment" id="comment-submit-btn">Submit</button>
            <div name="comments-box" id="comments-container"></div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/player.js"></script>
</body>
</html>
