<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
    <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Video Player</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="imgs/basicLogo.jpeg" alt="Logo" />
    </div>
    <div class="searchbar">
        <form action="index.html" method="post">
        <input type="text" name="srch" placeholder="Search..." />
        <button id="searchbtn" type="submit">Search</button>
        </form>
    </div>
    </header>
    <div class="sidebar">
    <button class="sidebar-button" id="home-btn" name="home">Home</button>
    <button class="sidebar-button" id="login-btn" name="login">Login</button>
    <button class="sidebar-button" id="liked-videos-btn" name="liked-vids">Liked Videos</button>
    <button class="sidebar-button" id="history-btn" name="history">Watched Videos</button>
    </div>
    <div id="main-content">
    <div id="video-container" class="vjs-matrix">
        <video id="my-video" class="video-js" controls preload="auto" width="640" height="440" data-setup="{}">
            <source id="z-source" src="videos/cool.mp4" type="video/mp4" />
        </video>
    <div id="video-title">Your Video Title Here</div>
    </div>
    <form action="index.html" method="get">
        <div class="button-container">
        <button id="like-btn" class="like-button">Like</button>
        <button id="dislike-btn" class="dislike-button">Dislike</button>
        </div>
    </form>
    <form action="index.html" method="post">
        <div class="comment-section">
        <h3>Comments</h3>
        <textarea id="comment-input" placeholder="Write a comment..."></textarea>
        <button id="submit-comment">Submit</button>
        <div id="comments-container"></div>
        </div>
    </form>
    </div>
</body>
</html>
