<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="registration">
            <div class="logo">
                <img src="imgs/basicLogo.jpeg" alt="InsideBox Logo">
            </div>
            <h2>Welcome back</h2>
            <p>Please enter your details</p>
            <form action="index.html" method="post">
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required>
                </div> <br>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="options">
                    <p>Remember for 30 days<input style="width: auto;" type="checkbox" name="remember"></p>
                </div>
                <button type="submit" id="login-btn" name="login-btn">Sign in</button>
                <button type="submit" id="google-btn" name="google-btn">Sign in with Google</button>
                <p>Don't have an account? <a href="registration.html">Sign up</a></p>
                <a href="forgot-password.html">Forgot password?</a>

            </form>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
