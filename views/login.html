<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Login</title>
</head>
<body>
    <div class="navbar">
        <img src="imgs/basicLogo.jpeg">
        <a href="login.html">Login</a>
        <a href="index.html">Home</a>
    </div>
    <div class="container">
        <div class="registration">
            <div class="logo">
                <img src="imgs/basicLogo.jpeg" alt="InsideBox Logo">
            </div>
            <h2>Welcome back</h2>
            <p>Please enter your details</p>
            <div class="input-group">
                <label for="usr">Username</label>
                <input type="text" id="usr" name="usr" required>
            </div> 
            <br>
            <div class="input-group">
                <label for="pwd">Password</label>
                <input type="password" id="pwd" name="pwd" required>
            </div>
            <div class="options">
                <p>Remember for 30 days<input style="width: auto;" type="checkbox" name="remember"></p>
            </div>
            <button type="submit" name="login" id="login-btn" value="Login">Sign in</button>
            <button type="button" name="google-login" id="google-btn" value="GLogin">Sign in with Google</button>
            <p>Don't have an account? <a href="registration.html">Sign up</a></p>
            <a href="forgot-password.html">Forgot password?</a>
        </div>
    </div>
    <script src="scripts/login.js"></script>
</body>
</html>
