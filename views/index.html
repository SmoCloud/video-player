<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-Squared</title>
  <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
  <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
</head>
<body>
<header>
  <div class="logo">
    <img src="imgs/basicLogo.jpeg" alt="Logo" />
  </div>
  <div class="search-bar">
    <form action="index.html" method="post">
      <input type="text" name="srch" placeholder="Search..." />
      <button type="submit">Search</button>
    </form>
  </div>
</header>
<form action="index.html" method="post">
  <div class="sidebar">
    <button class="sidebar-button" name="home">Home</button>
    <button class="sidebar-button" name="login">Login</button>
    <button class="sidebar-button" name="liked-vids">Liked Videos</button>
    <button class="sidebar-button" name="history">Watched Videos</button>
  </div>
</form>
<div id="main-content">
  <div id="video-container" class="vjs-matrix">
    <video id="my-video" class="video-js" controls preload="auto" width="640" height="440" data-setup="{}">
      <source src="videos/cool.mp4" type="video/mp4" />
    </video>
    <div id="video-title">Your Video Title Here</div>
  </div>
  <form action="index.html" method="post">
    <div class="button-container">
      <button class="like-button">Like</button>
      <button class="dislike-button">Dislike</button>
    </div>
  </form>
  <form action="index.html" method="post">
    <div class="comment-section">
      <h3>Comments</h3>
      <textarea id="comment-input" placeholder="Write a comment..."></textarea>
      <button id="submit-comment">Submit</button>
      <div id="comments-container"></div>
    </div>
  </form>
</div>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
